{% extends 'construction/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="card" style="width: 100%;">
  <div class="card-header">
  <h4>Profile</h4>
  </div>
  <ul class="list-group list-group-flush">
    <div class="content-section">
      <div class="col-md-8">
          <br>
      <div class="media">
        <img class="rounded-circle account-img" width="90px" height="90px" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">&nbsp;{{ user.username }}</h2>
          <p class="text-secondary">&nbsp;{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
      </div>
    </div>
  </ul>
</div>
{% endblock %}
