{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'construction/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'construction/css/sb-admin.css' %}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">

    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Reset Password</div>
      <div class="card-body">
          {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        <form method="POST">
          {% csrf_token %}

          {{ form | crispy }}

          <button class="btn btn-primary btn-block" type="submit">Request Password</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{ static 'construction/js/jquery.min.js' }"></script>
  <script src="{ static 'construction/js/bootstrap.bundle.min.js' }"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'construction/js/jquery.easing.min.js' %}vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
